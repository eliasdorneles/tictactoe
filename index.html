<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body ng-controller="TicTacToeCtrl">

<div class="container">
    <div class="span12">
        <h1>
            Ultimate Tic Tac Toe
            <div><small>Beware where you send your opponent!</small></div>
        </h1>


        <h3 class="player-{{ currentPlayer.mark }}" ng-show="!gameOver">
            Turn: {{ currentPlayer.name }}
        </h3>
        <h3 class="player-{{ currentPlayer.mark }}" ng-show="gameOver">{{ currentPlayer.name }} wins!</h3>

        <div class="game-controls">
            <button ng-click="restart()">Restart</button>
            <button ng-click="undoLastPlay()" ng-show="previousGames.length">Undo</button>
        </div>

        <table class="big-board" ng-class="{'game-over': gameOver}">
            <tr ng-repeat="(boardY, boardLine) in parentBoard">
                <td ng-repeat="(boardX, board) in boardLine">
                    <div class="board-wrapper" ng-class="board.winner">
                        <table class="tictactoe-board" ng-class="board.state">
                            <tr ng-repeat="(y, miniLine) in board.repr">
                                <td ng-repeat="(x, mark) in miniLine">
                                    <div ng-class="mark" ng-click="play(boardY, boardX, y, x)">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <p class="span12">
        <small>Created by <a href="//eliasdorneles.github.io">Elias Dorneles</a>, after reading <a
                href="http://mathwithbaddrawings.com/2013/06/16/ultimate-tic-tac-toe/">a blog post describing the
            game</a>.
        </small>
    </p>
</div>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-touch.js"></script>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
